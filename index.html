<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Projeto Super Mario</title>
</head>

<body>
    <header class="header">
        <img class="logo-switch" src="./src/images/switch-logo.png" alt="Switch Logo">
        <img src="./src/images/feliz-mario-day.png" alt="Feliz Mario Day">
        <img class="nintendo-logo" src="./src/images/nintendo-logo.png" alt="Nintendo Logo">
    </header>
    <section class="principal">
        <img src="./src/images/imagem-principal-personagens.png" alt="Imagem Principal">
    </section>
    <div class="jogos">
        <img class="personagens" src="./src/images/personagens.png" alt="Personagens">
        <img src="./src/images/jogo-1.png" alt="Jogo 1">
        <img src="./src/images/jogo-2.png" alt="Jogo 2">
        <img src="./src/images/jogo-3.png" alt="Jogo 3">
        <img src="./src/images/jogo-4.png" alt="Jogo 4">
        <img src="./src/images/jogo-5.png" alt="Jogo 5">
        <img src="./src/images/clasificação.png" alt="Classificação">
    </div>
    <footer>
        &copy; Nintendo
    </footer>
</body>

</html>
